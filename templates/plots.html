<div>
  <canvas id="myTemps"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
  const ctx = document.getElementById('myTemps');
  
  const time = {{ timeList|tojson }};
  const temp = {{ tempList|tojson }};

  new Chart(ctx, {
    type: 'line',
    data: {
      labels: time,
      datasets: [{
        label: 'Temperature (F)',
        data: temp,
        fill: false,
        borderColor: 'rgb(75, 192, 192)',
        tension: 0.1
      }]
    }
  });
</script>
